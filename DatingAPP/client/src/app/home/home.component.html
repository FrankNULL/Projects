<div class="container" mt-5>
    <div *ngIf="!registerMode" style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">
            Come on int to view your match...all you need to do is sign up!
        </p>
        <div calss="text-center">
            <button (click) = "registerToggle()" class= "btn btn-primary btn-lg mr-2">
                Register
            </button>
            <button class= "btn btn-primary btn-lg">
                Learn More
            </button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class ="row justify-content-center">
            <div class="col4">
                <p>
                    <app-register (cancleRegister) = "cancleRegister($event)"></app-register>
                </p>
            </div>
        </div>
    </div>
</div>
