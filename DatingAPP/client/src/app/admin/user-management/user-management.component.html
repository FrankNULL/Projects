<div class="row">
    <table class = "table">
        <tr>
            <th style ="width: 30%">Username</th>
            <th style ="width: 30%">Active roles</th>
            <th style ="width: 30%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>

        </tr>
    </table>
</div>
